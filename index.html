<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FischFinder24</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div id="logoContainer">
  <img src="logo.png" alt="Logo" id="logo" />
</div>
 

  <div id="loginForm">
    <h2>Bitte anmelden</h2>
    <input id="email" type="email" placeholder="E-Mail" />
    <input id="password" type="password" placeholder="Passwort" />
    <button onclick="login()">Login</button>
  </div>

  <div id="mainApp" style="display: none;">
    <div id="map"></div>

    <div id="controlPanel">
      <h3>Fisch-Fund eintragen</h3>
      <form onsubmit="saveFish(event)">
        <label for="fishname">Fischname</label>
        <input type="text" id="fishname" required />

        <label for="photos">Fotos (mehrere erlaubt)</label>
        <input type="file" id="photos" multiple accept="image/*" />

        <input type="hidden" id="lat" />
        <input type="hidden" id="lng" />

        <button type="submit">Speichern</button>
        <button type="button" onclick="logout()">Abmelden</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
