<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FischFinder24</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #fishForm {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" width="200" />

  <!-- Login-Bereich -->
  <div id="loginForm">
    <h2>Bitte anmelden</h2>
    <input id="email" type="email" placeholder="E-Mail" /><br /><br />
    <input id="password" type="password" placeholder="Passwort" /><br /><br />
    <button onclick="login()">Login</button>
  </div>

  <!-- Fisch-Fund-Formular -->
  <div id="fishForm">
    <h2>Fisch-Fund eintragen</h2>
    <input id="fishname" type="text" placeholder="Fischname" /><br /><br />
    <input id="lat" type="number" step="0.0001" placeholder="Breitengrad" /><br /><br />
    <input id="lng" type="number" step="0.0001" placeholder="LÃ¤ngengrad" /><br /><br />
    <button onclick="saveFish()">Speichern</button>
    <br /><br />
    <button onclick="logout()">Abmelden</button>
  </div>

  <!-- Supabase-Client & JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
